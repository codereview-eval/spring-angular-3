  <div class="container-fluid">
    <div class="container xd-container">
      <h2>New User</h2>
      <form id="user" class="form-horizontal" (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm">
        <div class="form-group has-feedback" [class.has-success]="username.dirty && username.valid" [class.has-error]="username.dirty &&  !username.valid">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username"  minlength="1" maxlength="30" pattern="^[a-zA-Z]*$"  required name="username" #username="ngModel"/>
            <span class="help-block" *ngIf="username.dirty && username.hasError('maxlength')">Username may be only 30 characters long</span>
            <span class="help-block" *ngIf="username.dirty && username.hasError('minlength')">Username must be at least 1 characters long</span>
             <span class="help-block" *ngIf="username.dirty && username.hasError('pattern')">Username may only consist of letters</span>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="username.valid" [class.glyphicon-remove]="!username.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="(userForm.submitted && username.hasError('required')) || (username.dirty && username.hasError('required'))">Username is required</span>
          </div>
        </div>
        <div class="form-group has-feedback" [class.has-success]="password.dirty && password.valid" [class.has-error]="password.dirty && !password.valid">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password" minlength="1" maxlength="30" pattern="^[a-zA-Z]*$"  required #password="ngModel"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="password.valid" [class.glyphicon-remove]="!password.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="password.dirty && password.hasError('maxlength')">Password may be only 30 characters long</span>
            <span class="help-block" *ngIf="password.dirty && password.hasError('minlength')">Password must be at least 1 characters long</span>
             <span class="help-block" *ngIf="password.dirty && password.hasError('pattern')">Password may only consist of letters </span>
            <span class="help-block" *ngIf="(userForm.submitted && password.hasError('required')) || (password.dirty && password.hasError('required'))">Password is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="active" class="col-sm-2 control-label">Active</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-control checkbox-fixed-size" id="active" [(ngModel)]="user.enabled" name="active" required #active="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <br/>
            <button class="btn btn-default" type="button" (click)="gotoUserList()">< Back</button>
            <button class="btn btn-default" type="submit"  [disabled]="!userForm.valid">Save User</button>
          </div>
        </div>
      </form>
    </div>
  </div>
