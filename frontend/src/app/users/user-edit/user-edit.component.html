  <div class="container-fluid">
    <div class="container xd-container">
      <h2>Edit User</h2>
      <form id="user_form" class="form-horizontal" (ngSubmit)="onSubmit(userEditForm.value)" [formGroup]="userEditForm">
        <div class="form-group" hidden="true">
          <input type="text" hidden="true" class="form-control" id="id" name="id" formControlName="id"/>
        </div>
        <div class="form-group has-feedback" [class.has-success]="usernameCtrl.dirty && usernameCtrl.valid" [class.has-error]="usernameCtrl.dirty &&  !usernameCtrl.valid">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" minlength="1" maxlength="30" pattern="^[A-Za-z]*$"  required formControlName="username"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="usernameCtrl.valid" [class.glyphicon-remove]="!usernameCtrl.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('maxlength')">Username may be only 30 characters long</span>
            <span class="help-block" *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('minlength')">Username must be at least 1 characters long</span>
             <span class="help-block" *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('pattern')">Username may only consist of letters</span>
            <span class="help-block" *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">Username is required</span>
          </div>
        </div>
        <div class="form-group has-feedback" [class.has-success]="passwordCtrl.dirty && passwordCtrl.valid" [class.has-error]="passwordCtrl.dirty && !passwordCtrl.valid">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" name="password" minlength="1" maxlength="30" pattern="^[A-Za-z]*$" formControlName="password"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="passwordCtrl.valid" [class.glyphicon-remove]="!passwordCtrl.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('maxlength')">Password may be only 30 characters long</span>
            <span class="help-block" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('minlength')">Password must be at least 1 characters long</span>
            <span class="help-block" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('pattern')">Password may only consist of letters</span>
            <span class="help-block" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="active" class="col-sm-2 control-label">Active</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-control checkbox-fixed-size" id="active" [(ngModel)]="user.enabled" name="active" required #active="ngModel"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <br/>
            <button class="btn btn-default" type="button" (click)="gotoUserList()">< Back</button>
            <button class="btn btn-default" type="submit" [disabled]="userEditForm.invalid">Save User</button>
          </div>
        </div>
      </form>
    </div>
  </div>
